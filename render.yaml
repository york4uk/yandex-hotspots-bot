services:
  - type: web
    name: yandex-hotspot-bot
    env: python
    region: frankfurt  # или ваш регион
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python bot.py"
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: yandex-hotspots-db
          property: connectionString
databases:
  - name: yandex-hotspots-db
    databaseName: yandex_hotspots
    user: yandex_user
    region: frankfurt
